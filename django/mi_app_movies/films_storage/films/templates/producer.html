<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge" >
    <meta name="viewport" content="width=devi ce-width, initial-scale=1">
    <link href={% static 'css/producers_page.css'%} rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% block title %}
    <title>Box Films</title>
    {% endblock %}
  </head>
  <body> 
   <div class="container-fluid">
    <div class="row flex-nowrap">
        <div id="sidb-pr" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
               <img id="pr-photo" src={{pr.image_photo.url}} />
               <hr/>
               <h5>{{pr.firstName}} ,{{pr.lastName}}</h5>
               <p class="small text-light">Date of birth: {{pr.data_birth}}</p>
            </div>
        </div>
        <div class="col py-3">
          <div class="container">
              <div class="row row-cols-auto">
                {% for item in list %}
                   <div class="col">
                     <div class="card">
                       <img class="card-img" src={{item.poster.url}}>
                       <div id="cd-overlay" class="card-img-overlay">
                         <h6 id="cd-title"class="card-title">{{item.title}}</h6>
                         <p id="cd-sinopsis" class="card-text text-small">
                           {{item.sinopsis}}
                         </p>
                       </div>
                     </div>
                   </div>
                {% endfor %}
              </div>
          </div>
        </div>
    </div>
   </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
