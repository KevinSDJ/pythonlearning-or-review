<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/b39446ab2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css'%}" > 
    {% block title %}
      <title>Box Films</title>
    {% endblock %}
  </head>
  <body>
  
    <header>
     <nav id="nav" class="navbar navbar-expand-lg">
       <div class="container-fluid">
         <a class="navbar-brand text-white" href="#">Films Box</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
       <div class="collapse navbar-collapse" id="navbarScroll">
         <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
           <li class="nav-item">
             <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
           </li>
         <li class="nav-item dropdown">
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
         </li>
         </ul>
        </div>
      </div>
    </nav>
    </header>
    <!--  swiper slides-->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- slides cards here -->
        {% for item in lista %}
        <div class="swiper-slide">
          <div class="card shadow-sm border">              
             <div class="card-body p-0 ">
                <img src={{item.image_photo.url}} alt="" class="w-100 card-img-top" >
               <div class="p-4 text-cont">
                 <p class="mb-0">{{item.firstName}} {{item.lastName}}</p>
                 <a href="producers/{{item.slug}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                       <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg>
                  </a>
               </div>
          </div>
           </div>
        </div>
         {% endfor %}
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

     <!-- scripts section -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module">
        import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'
        const swiper= new Swiper('.mySwiper',{
              slidesPerView:4,
              spaceBetween:30,
              pagination:{
                el:'.swiper-pagination',
                clickable:true,
                type:"fraction"
              },
              navigation:{
                nextEl:".swiper-button-next",
                prevEl:".swiper-button-prev"
              }
              })
    </script>
  </body>
</html>
